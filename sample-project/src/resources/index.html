<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demon's Edge</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fullscreen.css">
    <link rel="stylesheet" type="text/css" href="css/helper.css">
</head>

<script src="lib/jquery-1.10.2.min.js"></script>
<script src="lib/pixi-3.0.11.js"></script>
<script src="lib/babylon.2.4.js"></script>

<script src="js/lib/RandomDungeonGenerator-2.js"></script>

<script src="js/namespaces.js"></script>

<script src="js/chaotive.js"></script>
<script src="js/dec.js"></script>

<script src="js/main.js"></script>

<body onload="init('main')">

<div id="title">
    <h1>Demon's Edge</h1>
</div>

<div id="main">
    <div id="game">
        <canvas id="game-stage"></canvas>
        <canvas id="game-hud"></canvas>
    </div>
</div>

<div id="controls"><h1>Controls</h1>
    <div id="controls-player" class="left2"><h2>Player</h2>
        <div>Move:
            <button onclick="DEC.game.scene.player.moveRel(0,-1)">Left</button>
            <button onclick="DEC.game.scene.player.moveRel(0,1)">Right</button>
            <button onclick="DEC.game.scene.player.moveRel(1,0)">Up</button>
            <button onclick="DEC.game.scene.player.moveRel(-1,0)">Down</button>
        </div>
        <div>Others:
            <button onclick="DEC.game.scene.player.move(1,1)">Move</button>
            <button onclick="DEC.game.scene.player.moveRel(1,1)">MoveRel</button>
        </div>
    </div>
    <div id="controls-game" class="right2"><h2>Game</h2>
        <button onclick="DEC.game.scene.turns.advance()">End Turn</button>
    </div>
</div>

</body>
</html>
