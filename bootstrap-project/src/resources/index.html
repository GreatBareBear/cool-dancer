<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Project</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fullscreen.css">
    <link rel="stylesheet" type="text/css" href="css/helper.css">
</head>

<script src="lib/jquery-1.10.2.min.js"></script>
<script src="lib/pixi-3.0.11.js"></script>
<script src="lib/babylon.2.4.js"></script>

<script src="js/namespaces.js"></script>

<script src="js/chaotive.js"></script>
<script src="js/sample.js"></script>

<script src="js/main.js"></script>

<body onload="init('main')">

<div id="title">
    <h1>Demon's Edge</h1>
</div>

<div id="main">
    <div id="game">
        <canvas id="game-stage"></canvas>
    </div>
</div>

<div id="controls"><h1>Controls</h1>
    <div id="controls-player" class="left2"><h2>Player</h2>
        <div>Move:
            <button onclick="SAMPLE.app.player.moveRel(-1,0)">Left</button>
            <button onclick="SAMPLE.app.player.moveRel(1,0)">Right</button>
            <button onclick="SAMPLE.app.player.moveRel(0,1)">Up</button>
            <button onclick="SAMPLE.app.player.moveRel(0,-1)">Down</button>
        </div>
    </div>
</div>

<div id="hidden-controls">
</div>

</body>
</html>
