</head>

<script src="src/coffee/CHAOTIVE/BABYLON/Shapes.coffee" type="text/coffeescript"></script>

<script src="src/coffee/DEC/CHARACTERS/Enemy.coffee" type="text/coffeescript"></script>

<body onload="init('dev')">

<div id="main">
    <div id="game">
        <canvas id="game-stage"></canvas>
    </div>
</div>

<div id="controls"><h1>Controls</h1>
    <div id="controls-camera"><h2>Camera</h2>
        <div class="left3">
            <div>Position: <span id="position-debug"></span></div>
            <button onclick="DEC.game.scene.camera.position.x -= 1">-x</button>
            <button onclick="DEC.game.scene.camera.position.x += 1">+x</button>
            <button onclick="DEC.game.scene.camera.position.y -= 1">-y</button>
            <button onclick="DEC.game.scene.camera.position.y += 1">+y</button>
            <button onclick="DEC.game.scene.camera.position.z -= 1">-z</button>
            <button onclick="DEC.game.scene.camera.position.z += 1">+z</button>
        </div>
        <div class="center3">
            <div>Rotation: <span id="rotation-debug"></span></div>
            <button onclick="DEC.game.scene.camera.rotation.x -= 0.1">-x</button>
            <button onclick="DEC.game.scene.camera.rotation.x += 0.1">+x</button>
            <button onclick="DEC.game.scene.camera.rotation.y -= 0.1">-y</button>
            <button onclick="DEC.game.scene.camera.rotation.y += 0.1">+y</button>
            <button onclick="DEC.game.scene.camera.rotation.z -= 0.1">-z</button>
            <button onclick="DEC.game.scene.camera.rotation.z += 0.1">+z</button>
        </div>
        <div class="right3">
            <div>Zoom: <span id="zoom-debug"></span></div>
            <button onclick="DEC.game.scene.camera.updateZoom(-1)">-x</button>
            <button onclick="DEC.game.scene.camera.updateZoom(1)">+x</button>
        </div>
    </div>
    <div id="controls-player" class="left2"><h2>Player</h2>
        <div>Move:
            <button onclick="DEC.game.scene.player.moveRel(-1,0)">Left</button>
            <button onclick="DEC.game.scene.player.moveRel(1,0)">Right</button>
            <button onclick="DEC.game.scene.player.moveRel(0,1)">Up</button>
            <button onclick="DEC.game.scene.player.moveRel(0,-1)">Down</button>
        </div>
        <div>Others:
            <button onclick="DEC.game.scene.player.move(1,1)">Move</button>
            <button onclick="DEC.game.scene.player.moveRel(1,1)">MoveRel</button>
        </div>
    </div>
    <div id="controls-game" class="right2"><h2>Game</h2>
        <button onclick="DEC.game.scene.turns.advance()">End Turn</button>
    </div>
</div>

<div id="hidden-controls">
</div>

</body>
</html>
